<!DOCTYPE HTML>
<html>
    <head>

        <link rel="stylesheet" href="assets/css/ionicons.css" />
        <link href="//fonts.googleapis.com/css?family=Montserrat:400%7CSource+Sans+Pro:200" rel="stylesheet" type="text/css"/>
    </head>
    <body class="is-loading">
        <div id="wrapper">
            <div id="main">
                <div class="inner">
                    <h1 id="text02">
                        <span>Taylor</span><br/>
                        <span>Wirtz</span>
                    </h1>
                    <p id="text01">Great code can change the world. It knows no limits or borders. It can transform lives. Let's build something great.</p>
                    <ul class="buttons" id="buttons01">
                        <li>
                            <a href="mailto:taylorw@greyskystudios.com" class="button n01">Get in touch</a>
                        </li>
                    </ul>
                    <ul class="icons" id="icons01">
                        <li>
                            <a class="icon ion-social-twitter-outline n03" href="https://twitter.com/wirtzt">
                                <span class="label">twitter</span>
                            </a>
                        </li>
                        <li>
                            <a class="icon ion-social-github-outline n04" href="https://github.com/tlwirtz">
                                <span class="label">github</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            var d = document,
                b = d.body,
                on = addEventListener,
                st = setTimeout,
                ct = clearTimeout;
            on('load', function() {
                st(function() {
                    b.className = b.className.replace(/\bis-loading\b/, 'is-playing');
                    st(function() {
                        b.className = b.className.replace(/\bis-playing\b/, 'is-ready')
                    }, 2125);
                }, 100);
            });
            b.tabIndex = -1;
            var rfk = '-webkit-overflow-scrolling',
                rf = function() {
                    b.style[rfk] = 'auto';
                    st(function() {
                        b.style[rfk] = 'touch';
                        b.focus();
                    }, 100);
                };
            on('load', rf);
            on('orientationchange', rf);
            if (navigator.userAgent.match(/(MSIE|rv:11\.0)/)) {
                (function() {
                    var t,
                        f;
                    f = function() {
                        var x = d.querySelector('#wrapper');
                        if (x.scrollHeight > innerHeight)
                            x.style.height = 'auto';
                        else
                            x.style.height = '100%';
                        }
                    ;
                    (f)();
                    on('resize', function() {
                        ct(t);
                        t = st(f, 250);
                    });
                })();
            }
        </script>
    </body>
